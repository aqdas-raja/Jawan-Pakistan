<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Details Page</title>
  </head>
  <body>
    <center>
      <table cellpadding="15">
        <tr>
          <td style="background-color: #70dbff">Step 1: Account</td>
          <td style="background-color: #c8cdcf">Step 2: Personal Details</td>
          <td style="background-color: #c8cdcf">Step 3: Your Review</td>
        </tr>
      </table>
    </center>

    <fieldset>
      <legend><h1>Account</h1></legend>

      <form action="">
        <label for="Email">Email Address:</label><br /><br />
        <input
          required
          size="30px"
          id="Email"
          name="email"
          type="email"
          placeholder="Enter Email"
        />
        <br /><br /><br />

        <label for="Password">Password:</label><br /><br />
        <input
          required
          size="30px"
          id="Password"
          name="password"
          type="password"
          placeholder="Enter Password"
        />
        <br /><br /><br />

        <label for="Confirm Password"> Confirm Password:</label>
        <br /><br />
        <input
          required
          size="30px"
          id="Confirm Password"
          name="re-password"
          type="password"
          placeholder="Confirm Password"
        />
        <br /><br /><br />

        <a href="index.html"
          ><img src="Assets/back.png" alt="Back_btn_icon" width="100px"
        /></a>

        <a href="Personal.html"
          ><img src="Assets/Next.png" alt="Next_btn_icon" width="100px"
        /></a>
      </form>
    </fieldset>
  </body>
</html>
