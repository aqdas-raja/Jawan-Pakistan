<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Review Page</title>
  </head>
  <body>
    <center>
      <table cellpadding="15">
        <tr>
          <td style="background-color: #61ef93">Step 1: Account</td>
          <td style="background-color: #61ef93">Step 2: Personal Details</td>
          <td style="background-color: #70dbff">Step 3: Your Review</td>
        </tr>
      </table>
    </center>

    <form action="">
      <fieldset>
        <legend><h1>Your Review</h1></legend>

        <label for="Dropdown">How did you hear about us?</label>
        <select required name="Dropdown-values" id="Dropdown">
          <option disabled selected>Select Your Option</option>
          <option>From Friends</option>
          <option>Social Media</option>
          <option>Newspaper</option>
          <option>Television</option>
        </select>
        <br /><br /><br />

        <p>Would you visit again?</p>
        <input type="radio" name="Q/A" id="Yes" /><label for="Yes">Yes</label>
        <input type="radio" name="Q/A" id="No" /><label for="No">No</label>
        <input type="radio" name="Q/A" id="Maybe" /><label for="Maybe"
          >Maybe</label
        >
        <br /><br /><br />

        <label for="Text_Area">Comments:</label><br /><br />
        <textarea
          name="Comment-Box"
          id="Text_Area"
          placeholder="Write your Comments..."
          cols="30"
          rows="8"
        ></textarea>
        <br /><br /><br />

        <input type="file" name="Documents" id="Files" />
        <br /><br /><br />

        <input type="checkbox" id="SignUp" name="checkbox" /><label for="SignUp"
          >Sign me up for email address</label
        >
        <br /><br /><br />

        <a href="Personal.html"
          ><img src="Assets/back.png" alt="Back_btn_icon" width="100px"
        /></a>

        <a href="Done.html"
          ><img src="Assets/submit.png" alt="Back_btn_icon" width="100px"
        /></a>
      </fieldset>
    </form>
  </body>
</html>
