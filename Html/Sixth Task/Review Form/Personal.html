<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details Page</title>
  </head>
  <body>
    <center>
      <table cellpadding="15">
        <tr>
          <td style="background-color: #61ef93">Step 1: Account</td>
          <td style="background-color: #70dbff">Step 2: Personal Details</td>
          <td style="background-color: #c8cdcf">Step 3: Your Review</td>
        </tr>
      </table>
    </center>

    <fieldset>
      <legend><h1>Personal Details</h1></legend>

      <form action="">
        <label for="FirstName">First Name:</label><br /><br />
        <input
          required
          size="30px"
          id="FirstName"
          name="firstname"
          type="text"
          placeholder="Enter First Name"
        />
        <br /><br /><br />

        <label for="LastName">Last Name:</label><br /><br />
        <input
          required
          size="30px"
          id="LastName"
          name="lastname"
          type="text"
          placeholder="Enter First Name"
        />
        <br /><br /><br />

        <label for="Cnic">CNIC:</label><br /><br />
        <input
          required
          style="width: 8px"
          maxlength="1"
          id="Cnic"
          type="text"
        />
        <input required style="width: 8px" maxlength="1" type="text" />
        <input required style="width: 8px" maxlength="1" type="text" />
        <input required style="width: 8px" maxlength="1" type="text" />
        <input required style="width: 8px" type="text" />
        -
        <input required style="width: 8px" maxlength="1" type="text" />
        <input required style="width: 8px" maxlength="1" type="text" />
        <input required style="width: 8px" maxlength="1" type="text" />
        <input required style="width: 8px" maxlength="1" type="text" />
        <input required style="width: 8px" maxlength="1" type="text" />
        <input required style="width: 8px" maxlength="1" type="text" />
        <input required style="width: 8px" maxlength="1" type="text" />
        -
        <input required style="width: 8px" maxlength="1" type="text" />
        <br /><br /><br />

        <label for="Social-Links">Social Links:</label><br /><br />
        <input
          required
          size="40px"
          id="Social-Links"
          name="social-links"
          type="text"
          placeholder="Enter facebook/linkedin profile Here"
        />
        <br /><br /><br />

        <a href="Account.html"
          ><img src="Assets/back.png" alt="Back_btn_icon" width="100px"
        /></a>

        <a href="Review.html"
          ><img src="Assets/Next.png" alt="Next_btn_icon" width="100px"
        /></a>
      </form>
    </fieldset>
  </body>
</html>
