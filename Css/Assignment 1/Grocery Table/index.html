<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Items Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grocery Items Bill</h1>

    <table>
        <tr>
            <th class="thead1">Item Name</th>
            <th class="thead">Quantity</th>
            <th class="thead">Price</th>
        </tr>
        <tr>
            <td>Potatoes</td>
            <td class="tdata">51</td>
            <td class="tdata2">$1.00</td>
        </tr>
        <tr>
            <td class="items">Nuts</td>
            <td class="tdata1">20</td>
            <td class="tdata1">$5</td>
        </tr>
        <tr>
            <td>Onions</td>
            <td class="tdata">4</td>
            <td class="tdata2">$3.00</td>
        </tr>
        <tr>
            <td class="items">Very long awkwardly named yet <br> Still delicious item here</td>
            <td class="tdata1">4</td>
            <td class="tdata1">$3.00</td>
        </tr>
        <tr>
            <td>Carrots</td>
            <td class="tdata">12</td>
            <td class="tdata2">$2.99</td>
        </tr>
        <tr>
            <td class="tprice" colspan="2">Total Price</td>
            <td class="tdata2">$33.79</td>
        </tr>
        
    </table>
</body>
</html>
