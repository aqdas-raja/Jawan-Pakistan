<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>

    <!-- Sign In Start -->
    <div class="container">
        <div class="forms">
        <div class="sign-in">
            <h1 class="heading"> Hello,<br> Friend !</h1>

            <p class="para1">Enter your personal details and start <br>journey with us</p>


            <button class="btn-1"><a  class="anchor" href="../Signup form/index.html">SIGN UP</a></button>

        </div>
        <!-- Sign In End -->

        <!-- Sign Up Start -->
        <div class="sign-up">
            <h1 class="heading-3">Sign in</h1>

            <a href="https://www.facebook.com" target="_blank"> <i class="fa-brands font fa-facebook-f"></i></a>

            <a href="https://www.google.com" target="_blank"><i class="fa-brands font-1 fa-google-plus-g"></i></a>

            <a href="https://www.linkedin.com" target="_blank"><i class="fa-brands font-2
            fa-linkedin-in"></i></a>

            <p class="para2">Or use your account</p>

            <div class="fields">
                <form action="">


                    <label for="Email"></label>
                    <input class="log" type="email" name="email" id="Email" placeholder="Email">

                    <label for="Password"></label>
                    <input class="log" type="password" name="password" id="Password" placeholder="Password">
                    
                    <br>

                    <a class="anchor2" href="">Forget your password?</a>

                    <br><br>

                    <button class="btn-2">SIGN IN</button>

                </form>

            </div>

    
        </div>
        
    </div>

    </div>
    
</body>
</html>
